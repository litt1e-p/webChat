<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>webChat</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <!--[if lt IE 8]><script src="./js/vendor/json3.min.js"></script><![endif]-->
        <script src="http://127.0.0.1:8081/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="loginbox">
            <div style="width:260px;margin:200px auto;">
                type a name to enter
                <br/>
                <br/>
                <input type="text" style="width:180px;" placeholder="your name" id="username" name="username" />
				<input type="button" style="width:50px;" value="submit" onclick="CHAT.usernameSubmit();"/>
            </div>
        </div>
        <div id="chatbox" style="display:none;">
            <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
                <div style="line-height: 28px;color:#fff;">
                    <span style="text-align:left;margin-left:10px;">webChat Room</span>
                    <span style="float:right; margin-right:10px;"><span id="showusername"></span> |
					<a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">exist</a></span>
                </div>
            </div>
            <div id="doc">
                <div id="chat">
                    <div id="message" class="message">
                        <div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;"></div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <input type="text" maxlength="140" placeholder="click ctrl to send" id="content" name="content">
                        </div>
                        <div class="action">
                            <button type="button" id="mjr_send" onclick="CHAT.submit();">send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/client.js"></script>
    </body>
</html>
